<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <div id="app">
        <div class="container-form">
            <h2>Adding Employees Form</h2>
            <form>
                <table>
                    <tr>
                        <td class="label">Name:</td>
                        <td><input type="text" id="name" ref="name"></td>
                    </tr>
                    <tr>
                        <td class="label">Job: </td>
                        <td><input type="text" id="job" ref="job"></td>
                    </tr>
                    <tr>
                        <td class="label">Passport: </td>
                        <td><input type="text" id="passport" ref="passport"></td>
                    </tr>
                    <tr>
                        <td class="label">Country:</td>
                        <td><input type="text" id="country" ref="country"></td>
                    </tr>
                </table>
            </form>
            <button type="submit" class="add-employee-btn" @click="addEmployee">
                Add Employee</bFutton>

        </div>
        <div class="container-employees">
            <h2>All Employees</h2>
            <ul id="employeesUL" class="employees-ul">
            </ul>
        </div>

        <div class="container-search" id="containerSearch">
            <h2>Search Employee</h2>
            
            <input type="text" id="searchInput" ref="searchInput">

            <button class="search-times" id="searchTimesBtn">X</button>
            <div id="searchResultDiv" ref="searchResultDiv"></div>


        </div>


        <div class="container-edit-employee" id="editEmployeeContainer">
            <h2>Employee Edit</h2>
            <form>
                <table>
                    <tr>
                        <td class="label">Name:</td>
                        <td><input type="text" id="editName"></td>
                    </tr>

                    <tr>
                        <td class="label">Job: </td>
                        <td><input type="text" id="editJob"></td>
                    </tr>
                    <tr>
                        <td class="label">Passport: </td>
                        <td><input type="text" id="editPassport"></td>
                    </tr>
                    <tr>
                        <td class="label">Country:</td>
                        <td><input type="text" id="editCountry"></td>
                    </tr>
                </table>
            </form>
            <button type="submit" class="edit-employee-btn" id="saveEditedInfoBtn">
                Save</button>
        </div>

    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/script.js"></script> -->
</body>

</html>
